version: '3'

volumes:
  sapphire_backend_local_timescale_data: {}
  sapphire_backend_local_timescale_data_backups: {}

services:
  django:
    build:
      context: .
      dockerfile: ./compose/local/django/Dockerfile
    image: sapphire_backend_local_django
    container_name: sapphire_backend_local_django
    depends_on:
      - timescale
      - mailhog
    volumes:
      - .:/app:z
    env_file:
      - ./.envs/.local/.django
      - .envs/.local/.timescale
    ports:
      - '8000:8000'
    command: /start

  timescale:
    build:
      context: .
      dockerfile: compose/production/timescale/Dockerfile
    image: sapphire_backend_local_timescale
    container_name: sapphire_backend_local_timescale
    volumes:
      - sapphire_backend_local_timescale_data:/var/lib/postgresql/data
      - sapphire_backend_local_timescale_data_backups:/backups
    env_file:
      - .envs/.local/.timescale

  docs:
    image: sapphire_backend_local_docs
    container_name: sapphire_backend_local_docs
    build:
      context: .
      dockerfile: ./compose/local/docs/Dockerfile
    env_file:
      - ./.envs/.local/.django
    volumes:
      - ./docs:/docs:z
      - ./config:/app/config:z
      - ./sapphire_backend:/app/sapphire_backend:z
    ports:
      - '9000:9000'
    command: /start-docs

  mailhog:
    image: mailhog/mailhog:v1.0.0
    container_name: sapphire_backend_local_mailhog
    ports:
      - "8025:8025"
