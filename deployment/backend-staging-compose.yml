version: '3'

volumes:
  sapphire_backend_staging_timescale_data:
  #    driver_opts:
  #      type: none
  #      o: bind
  #      device: /ebs_volume/timescale_data
  sapphire_backend_staging_timescale_data_backups:
    driver_opts:
      type: none
      o: bind
      device: /ebs_volume/backups

services:
  django:
    image: 098907041092.dkr.ecr.eu-central-1.amazonaws.com/sapphire_backend:staging-latest
    command: /start
    env_file:
      - .backend.env
    expose:
      - 8000
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.django.rule=Host(`hf.ieasyhydro.org`) && (PathPrefix(`/sapphire-admin`) || PathPrefix(`/api`) || PathPrefix(`/media`) || PathPrefix(`/static`))"
      - "traefik.http.routers.django.entrypoints=websecure"
      - "traefik.http.routers.django.tls.certresolver=myresolver"
    volumes:
      - /home/ubuntu/staging/cron-ingestion.log:/app/cron-ingestion.log
      - /home/ubuntu/staging/imomo_auto_ingestion_storage:/app/imomo_auto_ingestion_storage
      - /home/ubuntu/staging/imomo_telegram_ingestion_storage:/app/imomo_telegram_ingestion_storage
      - /home/ubuntu/staging/media:/app/sapphire_backend/media

  timescale:
    image: timescale/timescaledb:latest-pg16
    command: -c "max_locks_per_transaction=512"
    env_file:
      - .backend.env
    volumes:
      - sapphire_backend_staging_timescale_data:/var/lib/postgresql/data
      - sapphire_backend_staging_timescale_data_backups:/backups
    ports:
      - "5432:5432"
    restart: always

  traefik:
    image: "traefik:latest"
    depends_on:
      - django
    command:
      - "--log.level=DEBUG"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--providers.docker"
      - "--api"
      - "--certificatesresolvers.myresolver.acme.tlschallenge=true"
      - "--certificatesresolvers.myresolver.acme.email=test@encode.hr"
      - "--certificatesresolvers.myresolver.acme.storage=/letsencrypt/acme.json"
      #- "--entryPoints.web.transport.respondingTimeouts.tcp.lingeringTimeout=30s" # latest traefik excludes this
      #- "--entryPoints.websecure.transport.respondingTimeouts.tcp.lingeringTimeout=30s"  # latest traefik excludes this
    volumes:
      - "./letsencrypt:/letsencrypt"
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
    labels:
      # global redirect to https
      - "traefik.http.routers.http-catchall.rule=hostregexp(`{host:.+}`)"
      - "traefik.http.routers.http-catchall.entrypoints=web"
      - "traefik.http.routers.http-catchall.middlewares=redirect-to-https"

      # middleware redirect
      - "traefik.http.middlewares.redirect-to-https.redirectscheme.scheme=https"
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"

networks:
  default:
    external:
      name: 'sapphirenetwork'
